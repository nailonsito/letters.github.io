    <a href="#" class="open-letter" data-letter="Hola cariño, no se ni como escribir una carta. Hace pechá (means a lot in Andalusian, en Madrid they use mazo. For example hace pechá calor) que no escribo una carta y no se ni por donde empezar así que simplemente voy a improvisar. No esperes ningún tipo de metáfora o frases complejas con poesía como tú, simplemente voy a escribir lo que me salga del nabo(Im gonna do whatever i want to do -> voy a hacer lo que me salga del nabo/de la polla/del coño)


Hola que tal hehe. He decidido hacerlo en español porque siento que me noto más suelto (I feel more free). Siempre he pensado que las cosas pasan por alguna razón. Si el día que nos conocimos hubieses decidido no venir al predrink probablemente ahora mismo no estaríamos juntos. Cada decisión que hemos tomado en nuestra vida he llevado a que tu y yo nos conociéramos. Siempre doy gracias a dios por tener salud en mi familia y lo que tengo en la vida pero ahora siempre le doy las gracias por haberte conocido. Cada vez que voy a la mezquita siempre pienso en ti y pido buena fortuna en tener un futuro juntos.
		
				
Se que parece que al haber tenido otras relaciones antes sepa más sobre relaciones pero sinceramente sigo aprendiendo todos los días. Es cierto que soy mucho mejor novio que cuando tenía 16-20 años porque en esa época era un desastre pero con experiencia he aprendido a ser mucha mejor persona y empatizar más con la gente. Aún así, siento que todavía no soy lo suficiente buen novio para hacerte feliz. Te trato muy bien, siempre que puedo te compro lo que necesites o te traigo lo que necesites. Te consuelo como puedo y te quiero de la mejor manera que se pero siento que tengo muchísimo que mejorar. Por ejemplo el tema de las flores, de verdad que hasta que no me lo dijiste no me di cuenta. Creo que es una mezcla entre tener mala memoria y que no puse suficiente atención en escuchar lo que decías. A partir de ahora te voy a intentar ser más atento con lo que pides y lo que necesitas y si alguna vez me tienes que decir quiero esto o necesito esto simplemente dilo. No porque me digas que necesitas algo significa que no te quiero, no te escucho o no te presto atención, simplemente soy un poco tonto.

Niloy.">

  <!-- Modal -->
  <div id="letterModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div class="letter-text" id="letterText">
        <!-- Letter content will appear here -->
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const modal = document.getElementById('letterModal');
    const modalText = document.getElementById('letterText');
    const closeBtn = document.querySelector('.close-button');

    // Click on image
    document.querySelectorAll('.open-letter').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const letter = this.getAttribute('data-letter');
        modalText.textContent = letter;
        modal.style.display = 'flex';
      });
    });

    // Close modal
    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Click outside modal to close
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
